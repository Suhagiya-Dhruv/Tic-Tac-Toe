<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/home.css">
    <title>Wel-Come to Tic Tac Toe</title>
</head>

<body>
    <div>
        <h1>
            <center style="color: white; font-size: 50px;">Wel-Come to The Game</center>
        </h1>
        <div class="main" id="main">
            <div class="multi" onclick="mul()"><img src="../image/multiplayer.jpg" alt="img"><span>Multi-Player</span></div>
        </div>
        <div class="info" id="info">
            <h2>
                <center class="title">Players Name</center>
            </h2>
            <label>Player 1: </label>
            <input type="text" placeholder="name of Player 1" id="player1">
            <br><br>
            <label>Player 2: </label>
            <input type="text" placeholder="name of player2" id="player2">
            <br><br>
            <button onclick="multiplayer()" class="btn1">Let's Start</button>
        </div>
    </div>
    <script src="../JavaScripts/home.js"></script>
</body>

</html>
